<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Deal Directory</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <header class="navbar">
        <div class="logo">Daily Deal Directory</div>
        <button id="menuToggle" class="menu-toggle">☰</button>
    </header>
    
    <nav id="sideMenu" class="side-menu hidden">
        
        <button id="closeMenu" class="close-menu">✕</button>
        
        <ul>
            <li><a href="index.html">Home</a></li>
            <!-- We will add more links here later -->
        </ul>
    </nav>
    
    <main class="home-wrapper">
    
        <div class="tab-bar">
            <button id="dealsButton" class="tab-button active">
                Daily Deals
            </button>
            
            <button id="specialsButton" class="tab-button">
                Specials
            </button>
        </div>
    
        <div id="deals-container" class="cards-list"></div>
        <div id="specials-container" class="cards-list hidden"></div>
    
    </main>
    
    <script type="module" src="app.js"></script>
</body>
</html>
