<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Deal Directory</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body data-page="home">
    
    <header class="navbar">
        <div class="logo">Daily Deal Directory</div>
        <button id="menuToggle" class="menu-toggle">☰</button>
    </header>
    
    <nav id="sideMenu" class="side-menu hidden">
        
        <button id="closeMenu" class="close-menu">✕</button>
        
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="contact.html">Contact</a></li>
            <!-- We will add more links here later -->
        </ul>
        
    </nav>
    
    <main class="home-wrapper">
        
        <p class="disclaimer">Deals are subject to change, please contact dispensary to confirm. None of your location data is stored or shared. Please have patience as this website grows!</p>
        
        
        <div class="tab-bar">
            <button id="dealsButton" class="tab-button active">
                Daily Deals
            </button>
            
            <button id="specialsButton" class="tab-button">
                Specials
            </button>
        </div>
    
        <div id="deals-container" class="cards-list"></div>
        <div id="specials-container" class="cards-list hidden"></div>
    
    </main>

    <!-- Age Verification Popup -->
    <div id="ageGate" class="age-gate hidden">
        <div class="age-gate-box">
            <h2>Are you licensed to use medical cannabis in Mississippi?</h2>
            <button id="ageYes" class="age-btn yes">Yes</button>
            <button id="ageNo" class="age-btn no">No</button>
        </div>
    </div>
    
    <script type="module" src="assets/js/app.js"></script>
</body>
</html>
